<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <header id="title-banner" class="bg-primary text-white">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="d-flex">
        <section id="all-search-section" class="d-flex flex-column flex-child">
            <div id="search-container">
                <h2>Search for a City:</h2>
                <div id="search-containter">
                    <form id="search-form">
                        <input id="search-input" name="city-search" type="text">
                        <button id="search-button" class="btn btn-primary btn-block" type="submit" >Search</button>
                    </form>
                </div>
            </div>
            <div id="city-picker">
                <ul id="city-results" data-list="false"></ul>
            </div>
            <div id="saved-city">
                <div id="saved-city-container">
                    <ol id="saved-cities"></ol>
                </div>
            </div>
        </section>
        <section id="all-weather-container" class="flex-child" style="display:none">
            <div id="current">
                <div id="current-weather">   
                </div>
            </div>
            <div id="five-day">
                <div id="five-day-container" class="d-flex flex-row">
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/dayjs"></script>
    <script src="https://unpkg.com/dayjs-plugin-utc"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
