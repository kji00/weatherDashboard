<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <header>Weather Dashboard</header>
    <main>
        <section>
            <h2>Search for a City:</h2>
            <div id="search-containter">
                <form id="search-form">
                    <input id="search-input" name="city-search" type="text">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div id="city-picker">
                <ul id="city-results" data-list="false"></ul>
            </div>
        </section>
        <section>
            <div id="saved-city-container">
                <div id="saved-cities"></div>
            </div>
        </section>
        <section>
            <div id="current-weather">   
            </div>
        </section>
        <section>
            <div id="five-day-container">
            </div>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
